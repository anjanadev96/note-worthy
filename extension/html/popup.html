    <div id="login" class="login">
      <div class="form">
        <div>
          <span>Email Address</span>
          <input
            id="email"
            class="form-input"
            type="text"
            placeholder="Enter your Email Address"
          />
        </div>
        <div>
          <span>Password</span>
          <input
            id="password"
            class="form-input"
            type="password"
            placeholder="Enter your Password"
          />
        </div>
        <input
          class="action-buttons"
          type="submit"
          id="submit"
          value="Sign In"
        />
        <p style="text-align: center; margin: 0; font-size: 0.94rem">OR</p>
        <button id="google-btn" class="google-btn">
          <img
            class="google-icon"
            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
          />
          <span>Continue with Google</span>
        </button>
        <span style="font-weight: 100; font-size: 0.94rem"
          >Don't have an account?
          <a href="https://standnote.netlify.app/register" target="_blank"
            >Create Now!</a
          ></span
        >
      </div>
    </div>
    <div id="content" class="content p-5">
      <p class="pb-5">
       Welcome to CallStudy! Manage and record your classes and notes on the go.
      </p>
      <button class="action-buttons  w-full h-12 px-6 text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800" id="start-record">
        Start Recording Voice
      </button>
      <p style="font-size: 0.75rem; text-align: center; margin: 4px">
        Signed In as: <span id="emailID"></span>
      </p>
    </div>

    <script src="../javascript/popup.js"></script>
